<!DOCTYPE html>
<html lang="en">
<head>
    <title>게시판</title>
    <link rel="stylesheet" href="css/css.css">
    <!--
        link로 폰트 가져오는 방법
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    -->
    <!--
        import로 폰트 가져오는 방법1
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Gaegu&display=swap');
        </style>
    -->
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>게시판</h1>
        </div>

        <div class="card-body">
            <input type="search" placeholder="검색어를 입력하세요."><a href="" class="search">검색</a>
            <div>
                <div class="check">
                    <input type="checkbox">
                </div>
                <div class="title">
                    <a href="view.html">게시판 제목입니다.</a>
                </div>
                <div class="delete">
                    <button onclick="btn_click(event)">X</button>
                </div>
            </div>
            <div>
                <div class="check">
                    <input type="checkbox">
                </div>
                <div class="title">
                    <a href="view.html">게시판 제목을 입력해 주세요.</a>
                </div>
                <div class="delete">
                    <button>X</button>
                </div>
            </div>
            <div>
                <div class="check">
                    <input type="checkbox">
                </div>
                <div class="title">
                    <a href="view.html">게시판에 오신걸 환영합니다.</a>
                </div>
                <div class="delete">
                    <button>X</button>
                </div>
            </div>
            <div>
                <div class="check">
                    <input type="checkbox">
                </div>
                <div class="title">
                    <a href="view.html">안녕하세요.</a>
                </div>
                <div class="delete">
                    <button>X</button>
                </div>
            </div>

            <ul class="number">
                <li><a href="#">&lt;</a></li>
                <li><a href="#" class="active">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">&gt;</a></li>
            </ul>
        </div>

        <div class="button">
            <a href="write.html"></a>
        </div>
    </div>

    <script src="javascript.js">

    </script>
</body>

    <!-- 
        단축키
        
        Ctrl + [ : 탭 한칸 앞으로 이동
        Ctrl + ] : 탭 한칸 뒤로 이동
    -->

</html>
